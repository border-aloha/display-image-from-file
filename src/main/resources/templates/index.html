<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>index</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
	rel="stylesheet" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="text-center">
		<h1>Images</h1>
	</div>

	<div class="container">
		<div class="card-deck">
			<div class="card" style="width: 18rem;">
				<img class="card-img-top" src="/images/wilkinson.jpg"
					th:attr="src=@{/images/wilkinson.jpg}" alt="wilkinson" />
				<div class="card-body">
					<h5 class="card-title">Wilkinson</h5>
					<p class="card-text">ウイルキンソン タンサン</p>
				</div>
			</div>
			<div class="card" style="width: 18rem;">
				<img class="card-img-top" src="/images/heparise.jpg"
					th:attr="src=@{/images/heparise.jpg}" alt="heparise" />
				<div class="card-body">
					<h5 class="card-title">Heparise</h5>
					<p class="card-text">ヘパリーゼ</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
